<!-- Page title -->
<div class="container">
    <div class="text-center">
        <h2 class="mt-3">Do you need photography services?</h2>
        <p class="lead">Get in touch with us here. No job too big or small!</p>
    </div>

    <!-- Form -->
    <div class="row justify-content-center my-3">
        <div class="col-lg-6">
            <form>

                <!-- Email input -->
                <div class="form-floating my-2">
                    <input type="email"
                           id="email"
                           placeholder="name@email.com"
                           class="form-control"
                           required
                    />
                    <label for="email" class="form-label">Email address</label>
                </div>

                <!-- Name input -->
                <div class="form-floating my-3">
                    <input type="text"
                           id="name"
                           placeholder="Jamie"
                           class="form-control"
                           required
                    />
                    <label for="name" class="form-label">Your Name</label>
                </div>

                <!-- Contact form subject drop down selection -->
                <label for="subject" class="form-label">Service required</label>
                <select name="subject" id="subject" class="form-select" required>
                    <option value="wedding">Wedding</option>
                    <option value="liveEvent">Live Event</option>
                    <option value="modelling">Modelling</option>
                    <option value="business">B2B</option>
                </select>

                <!-- Message field -->
                <div class="form-floating my-3">
                    <textarea name="query" id="query" cols="30" rows="8" class="form-control"
                              placeholder="Write a message" required></textarea>
                    <label for="query">Describe your requirements here</label>
                </div>

                <!-- Submit form button -->
                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>
